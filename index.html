<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="area">
      <div class="control">
        <h2 class="x">Next figure</h2>
        <div class="nextFigure"></div>
        <ul class="controlButtons">
          <li><h2>Control</h2></li>
          <li><span>Move left: </span><button>&#8592;</button></li>
          <li><span>Move right: </span><button>&#8594;</button></li>
          <li><span>Rotate: </span><button>Space</button></li>
        </ul>
      </div>
      <div class="tube">
        <div class="lastMassage">
          <p>GAME OVER</p>
          <p class="finScore"></p>
        </div>
      </div>

      <div class="manageBlock">
        <div class="score">
          <span class="score-text">Score : </span>
          <span class="score-count">000</span>
        </div>

        <div class="btnArea">
          <button class="btnStart">Start new game</button>
          <button class="btnStop">STOP</button>
          <button class="btnContinue">Continue</button>
        </div>
      </div>
    </div>
    <!-- <script src="./index1.js" type="module"></script> -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
