<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="area">
      <div class="control">
        <h2>Speed</h2>
        <div class="speed"></div>
        <h2>Next figure</h2>
        <div class="nextFigure"></div>
        <h2>Controls</h2>
        <ul class="controlButtons">
          <li class="controlButtons-list">
            <span>Move left: </span><button>&#8592;</button>
          </li>
          <li class="controlButtons-list">
            <span>Move right: </span><button>&#8594;</button>
          </li>
          <li class="controlButtons-list">
            <span>Rotate: </span><button>Space</button>
          </li>
        </ul>
      </div>
      <div class="tube"></div>
      <div class="manageBlock">
        <div class="score">
          <span class="score-text">Score : </span>
          <span class="score-count">000</span>
        </div>

        <div class="btnArea"></div>
        <div class="results">
          <h2>Results of games:</h2>
          <ol class="results-list"></ol>
        </div>
      </div>
    </div>
    <!-- <script src="./index1.js" type="module"></script> -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
