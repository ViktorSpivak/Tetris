<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="area">
      <div class="tube">
        <div class="lastMassage">
          <p>GAME OVER</p>
          <p class="finScore"></p>
        </div>
      </div>

      <div class="manageBlock">
        <div class="score">
          <span class="score-text">Score : </span>
          <span class="score-count">000</span>
        </div>

        <div class="btnArea">
          <button class="btnStart">START NEW GAME</button>
          <button class="btnStop">STOP</button>
          <button class="btnContinue">CONTINUE</button>
        </div>
      </div>
    </div>
    <!-- <script src="./index.js" type="module"></script> -->
    <script src="./index1.js" type="module"></script>
  </body>
</html>
